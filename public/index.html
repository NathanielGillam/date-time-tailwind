<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex justify-center items-center">

    <main>
  
        <!-- Time -->
        <time class="time h-screen flex items-center justify-center font-mono">
                <data class="hours text-6xl">HH</data> :
                <data class="minutes text-4xl">MM</data> :
                <data class="seconds">SS</data>
                <data class="amOrPM">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date h-screen flex items-center justify-center font-mono">
          <data class="month block">Month</data>
          <data class="dayOfMonth">00</data>,
          <data class="year">0000</data> -
          <data class="dayOfWeek">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
