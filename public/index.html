<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex justify-center items-center bg-gradient-to-br from-purple-500 via-pink-500 to-yellow-500 text-white">
  
  <main class="text-center">
    <h1 class="text-zinc-950 text-9xl font-bold">Nathaniel's Clock</h1>
      <!-- Time -->
      <div class="time flex flex-col items-center bg-black bg-opacity-50 p-6 rounded-lg shadow-lg">
          <span class="text-7xl font-bold hours">HH</span> ---
          <span class="text-5xl minutes">MM</span> ---
          <span class="text-4xl seconds">SS</span>
          <span class="text-3xl mt-2 amOrPM">AM/PM</span>
      </div>
    
      <!-- Date -->
      <div class="date mt-8 bg-white bg-opacity-50 p-6 rounded-lg shadow-lg text-black">
          <span class="text-4xl block month">Month</span>
          <span class="text-3xl dayOfMonth">00</span>,
          <span class="text-3xl year">0000</span> -
          <span class="text-3xl dayOfWeek">Day</span>
      </div>
  </main>
</body>

</html>
